<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuAssist.ai - Chat</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-dark: #3367d6;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
            --message-user: #4285f4;
            --message-user-dark: #3367d6;
            --message-bot: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        h1 {
            font-weight: 600;
            color: var(--text-color);
            font-size: 22px;
            display: flex;
            align-items: center;
        }

        .logout {
            color: #555;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s;
        }

        .logout:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--light-gray);
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 15px;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .user-message .message-content {
            background-color: var(--message-user);
            color: white;
        }

        .bot-message .message-content {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 12px;
        }

        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: var(--primary-dark);
        }

        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .typing {
            font-size: 14px;
            color: #555;
            padding: 8px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: var(--light-gray);
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo-icon">ðŸ“„</span> <span id="documentTitle">Chat with your document</span></h1>
            <a href="#" id="logout" class="logout">Logout</a>
        </div>

        <div class="chat-box" id="chatBox">
            <p class="typing" id="typingIndicator" style="display: none;">AI is thinking...</p>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask a question about your document..." autocomplete="off">
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('doc_id');

        const documentTitle = document.getElementById("documentTitle");
        const chatBox = document.getElementById("chatBox");
        const messageInput = document.getElementById("messageInput");
        const sendBtn = document.getElementById("sendBtn");
        const logoutBtn = document.getElementById("logout");
        const typingIndicator = document.getElementById("typingIndicator");

        document.addEventListener("DOMContentLoaded", function() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "index.html";
                return;
            }

            if (!docId) {
                showMessage("Document ID not found. Please upload a document first.", "bot");
                return;
            }

            fetchDocumentInfo();
            showMessage("Hello! Ask me anything about your document.", "bot");
        });

        logoutBtn.addEventListener("click", function(e) {
            e.preventDefault();
            localStorage.removeItem("token");
            window.location.href = "index.html";
        });

        sendBtn.addEventListener("click", function() {
            if (messageInput.value.trim() !== "") {
                sendMessage();
            }
        });

        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter" && messageInput.value.trim() !== "") {
                sendMessage();
            }
        });

        async function fetchDocumentInfo() {
            const token = localStorage.getItem("token");
            try {
                const response = await fetch(`http://127.0.0.1:5000/uploads/document/${docId}`, {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` },
                });

                if (response.ok) {
                    const data = await response.json();
                    documentTitle.textContent = data.filename || "Document Chat";
                } else {
                    showMessage("Failed to load document info.", "bot");
                }
            } catch (error) {
                showMessage("An error occurred while loading document info.", "bot");
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            showMessage(message, "user");
            messageInput.value = "";
            sendBtn.disabled = true;
            typingIndicator.style.display = "block";

            const token = localStorage.getItem("token");

            try {
                const response = await fetch(`http://127.0.0.1:5000/chat/ask/${docId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ query: message }),
                });

                typingIndicator.style.display = "none";

                if (response.ok) {
                    const data = await response.json();
                    showMessage(data.reply || "I processed your request.", "bot");
                } else {
                    showMessage("Error processing request. Try again.", "bot");
                }
            } catch (error) {
                showMessage("An error occurred. Please try again.", "bot");
            } finally {
                sendBtn.disabled = false;
            }
        }

        function showMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${sender}-message`;

            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
