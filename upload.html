<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuAssist.ai - Upload</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --primary-dark: #3367d6;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #e0e0e0;
            --success-color: #34a853;
            --error-color: #d93025;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            color: var(--text-color);
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            font-size: 36px;
            color: var(--primary-color);
        }
        
        h1 {
            text-align: center;
            font-weight: 600;
            margin: 0;
            color: var(--text-color);
            font-size: 28px;
        }
        
        .logout {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
            padding: 6px 12px;
            border-radius: 4px;
        }
        
        .logout:hover {
            color: var(--primary-dark);
            background-color: rgba(66, 133, 244, 0.1);
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        #dropzone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
            background-color: var(--light-gray);
        }
        
        #dropzone:hover, #dropzone.dragover {
            background-color: rgba(66, 133, 244, 0.05);
            border-color: var(--primary-color);
        }
        
        #dropzone p {
            margin: 0;
            color: #555;
            font-size: 16px;
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 12px;
            color: #555;
            display: none;
            background-color: var(--light-gray);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        button:disabled {
            background-color: #a8a8a8;
            cursor: not-allowed;
        }
        
        .error {
            color: var(--error-color);
            margin-top: 16px;
            display: none;
            background-color: rgba(217, 48, 37, 0.05);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        
        .success {
            color: var(--success-color);
            margin-top: 16px;
            display: none;
            background-color: rgba(52, 168, 83, 0.05);
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }
        
        .progress-container {
            margin: 16px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            background-color: var(--light-gray);
            border-radius: 6px;
            height: 8px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--success-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .upload-icon {
            font-size: 32px;
            color: var(--primary-color);
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">ðŸ“„</div>
        </div>
        <div class="header">
            <h1>Upload Document</h1>
            <a href="#" class="logout" id="logoutLink">Logout</a>
        </div>
        <form id="uploadForm">
            <div class="form-group">
                <div id="dropzone">
                    <div class="upload-icon">ðŸ“¤</div>
                    <p>Drag & drop your file here or click to select</p>
                    <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
                </div>
                <div class="file-info" id="fileInfo"></div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                </div>
            </div>
            <button type="submit" id="uploadButton" disabled>Upload Document</button>
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
        });

        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        });

        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadButton = document.getElementById('uploadButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        let selectedFile = null;

        dropzone.addEventListener('click', function() {
            fileInput.click();
        });
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, function() {
                dropzone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropzone.addEventListener(eventName, function() {
                dropzone.classList.remove('dragover');
            });
        });
        dropzone.addEventListener('drop', function(e) {
            const files = e.dataTransfer.files;
            if (files.length) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', function() {
            if (fileInput.files.length) {
                handleFile(fileInput.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            fileInfo.textContent = `Selected file: ${file.name} (${formatFileSize(file.size)})`;
            fileInfo.style.display = 'block';
            uploadButton.disabled = false;
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!selectedFile) {
                errorMessage.textContent = 'Please select a file first';
                errorMessage.style.display = 'block';
                return;
            }
            
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            progressContainer.style.display = 'block';
            uploadButton.disabled = true;
            
            try {
                const xhr = new XMLHttpRequest();
                
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });
                
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const response = JSON.parse(xhr.responseText);
                        
                        successMessage.textContent = 'Document uploaded successfully!';
                        successMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = `chat.html?doc_id=${response.file_id}`;
                        }, 1000);
                    } else {
                        const response = JSON.parse(xhr.responseText);
                        errorMessage.textContent = response.message || 'Upload failed. Please try again.';
                        errorMessage.style.display = 'block';
                        uploadButton.disabled = false;
                    }
                };
                
                xhr.onerror = function() {
                    errorMessage.textContent = 'Network error. Please try again.';
                    errorMessage.style.display = 'block';
                    uploadButton.disabled = false;
                };
                
                xhr.open('POST', 'http://127.0.0.1:5000/uploads/upload', true);
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);
                xhr.send(formData);
                
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again later.';
                errorMessage.style.display = 'block';
                console.error('Upload error:', error);
                uploadButton.disabled = false;
            }
        });
    </script>
</body>
</html>
